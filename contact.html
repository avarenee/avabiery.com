    <script>
  	  const links = document.querySelectorAll('nav li');
  		function highlightLink() {
  			this.childNodes.forEach(child => child.style.color = '#d9bbf0');
  		}
  		function unhighlightLink() {
  			this.childNodes.forEach(child => child.style.color = 'white');
  		}
  		links.forEach(link => link.addEventListener('mouseover', highlightLink));
  		links.forEach(link => link.addEventListener('mouseout', unhighlightLink));
  	</script>
